<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aradhya Event Management & Photography Company</title>
  <link rel="stylesheet" href="ASSETS/CSS/styles.css">
  <link rel="shortcut icon" href="ASSETS/LOGOS/companyLogo.png" type="image/x-icon">
</head>
<body>
  <header>
    <!-- Add your header content here -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Add your main content here -->
    <section id="sec1">
      <h1>Welcome to Aradhya Inc "Event Management & Photography Company"</h1>
      <p class="quote">MAKING LIFE A CELEBRATION</p>
    </section>
    <section class="scrollingTop">
      <marquee behavior="scroll" direction="left">Hello</marquee>
    </section>
    <section id="sec2">
      <h2>Enter Your Details</h2>
      <form id="detailsForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" required>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="purpose">Purpose of Visiting:</label>
        <textarea id="purpose" required></textarea>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <!-- Add your footer content here -->
    <div><p>&copy; 2023 Event Management & Photography Company. All rights reserved.</p></div>
   
  </footer>

  <script src="ASSETS/JS/script.js"></script>
</body>
</html>
